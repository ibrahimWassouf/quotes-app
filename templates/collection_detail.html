{% extends '_base.html' %}


{% block content %}
    <h2><a href="{% url 'collections' %}">All Collections</a></h2>

    <h1>{{object.title}}</h1>
    <a href="{% url 'collection_add' object.pk %}">Add to collection</a>

    {% for quote in object.quotes.all %}
    <p>{{quote.title}}</p>
    {% endfor %}
{% endblock content %}
