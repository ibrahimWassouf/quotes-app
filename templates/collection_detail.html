{% extends '_base.html' %}


{% block content %}

    <h1>{{object.title}}</h1>

    {% if object.title != 'All Quotes' %}
        <a class="btn" href="{% url 'collection_add' object.pk %}">Edit Collection</a>
    {% endif%}

    {% for quote in object.quotes.all %}
    <p>{{quote.title}}</p>
    {% endfor %}
{% endblock content %}
