{% extends '_base.html' %}

{% block content %}
<a class='btn' href="{% url 'quote_new' %}">+ New Quote</a>
<section class='collection-quote-list'> 

    {% for bookQuote in object_list %}
    <div class="individual-entry">
        <h4><a href="{% url 'quote_detail' bookQuote.pk %}">"{{ bookQuote.quote }}"</a></h4>
        <p>~ {{ bookQuote.author }}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
