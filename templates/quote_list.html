{% extends '_base.html' %}

{% block content %}
<a class='btn' href="{% url 'quote_new' %}">+ New Quote</a>
<section class='collection-quote-list'> 

    {% for bookQuote in object_list %}
    <div class="individual-entry">
        <a href="{% url 'quote_detail' bookQuote.pk %}">"{{ bookQuote.quote }}"</a>
        <p>~ {{ bookQuote.author }}, {{ bookQuote.title}}{% if bookQuote.year_of_publication != None %}, {{ bookQuote.year_of_publication }}{% endif%}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
